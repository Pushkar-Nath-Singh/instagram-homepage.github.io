<!DOCTYPE html>	
<html> 							
<head>													
	<meta charset="utf-8">	
	<title>Instagram</title>
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

	<main class="main-flex">
		<section class="section-1">
			<div>
				<img src="https://i.imgur.com/mchL4X0.jpg">
			</div>
		</section>

		<!-- section-2 -->
		<section class="section-2">
			<!-- Username & Password form -->
			<section class="signin-section">
				<!-- Heading -->
				<div id="instagram-heading">
					<img src="https://i.imgur.com/kvCBBpV.png">
				</div>

				<div>
					<form>
						<div class="form">
							<ul id="signin-list">
								<li>
									<input id="user-data" type="text" placeholder="Phone number, username, and email" name="username">
								</li>
								<li>
									<input id="user-data" type="text" placeholder="Password" name="Password">
								</li>
								<li>
									<input id="login-button" type="submit" value="Log In" name="Log In">
								</li>
							</ul>
						</div>
					</form>
					<div class="separator">
						<div id="separator-line"></div>
						<div><p>OR</p></div>
						<div id="separator-line"></div>
					</div>
				</div>
				<!-- Ending of Username & Password form -->

				<!-- Separator -->

				<div class="facebook-login">
					<a href="https://www.facebook.com/InstagramEnglish/"><img src="https://i.imgur.com/UOK8OEU.png">Log in with Facebook</a>

				</div>

				<div class="forget-password">
					<a href="https://www.instagram.com/accounts/password/reset/">Forget Password?</a>
				</div>
			</section>
			<!-- Ending of Signin Section -->

			<!-- Starting of Signup Section -->
			<section id="signup-link">
				<p>Don't hava an account? <a href="https://www.instagram.com/accounts/emailsignup/">Sign up</a> </p>
			</section>
			<!-- Ending of Signup Section -->

			<!-- Download Section -->
			<section class="download">
				<header>Get the app.</header>
				<div id="download-button">
					<div><img id="google" src="https://i.imgur.com/dbrQIdH.png"></div>
					<div><img id="apple" src="https://i.imgur.com/SBIIapP.png"></div>
				</div>
			</section>
			<!-- End of Download Section -->


		</section>
		<!-- End of section 2 -->


	</main>
	<!-- End of Main -->

	<!-- Staring of Footer -->
	<footer class="footer-flex">

			<div>ABOUT</div>
